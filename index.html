<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Filterable image gallery</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="camera">Camera</span>
                <span class="item" data-name="headphone">Headphone</span>
                <span class="item" data-name="laptop">Laptop</span>
                <span class="item" data-name="shoe">Shoe</span>
                <span class="item" data-name="watch">Watch</span>
            </div>
        </nav>
        <!-- Filter Images -->
        <div class="gallery">
            <div class="image" data-name="laptop"><span><img src="image/img1.jpg" alt=""></span></div>
            <div class="image" data-name="headphone"><span><img src="image/img2.jpg" alt=""></span></div>
            <div class="image" data-name="watch"><span><img src="image/img3.jpg" alt=""></span></div>
            <div class="image" data-name="camera"><span><img src="image/img4.jpg" alt=""></span></div>
            <div class="image" data-name="headphone"><span><img src="image/img5.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="image/img6.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="image/img7.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="image/img8.jpg" alt=""></span></div>
            <div class="image" data-name="watch"><span><img src="image/img9.jpg" alt=""></span></div>
            <div class="image" data-name="laptop"><span><img src="image/img10.jpg" alt=""></span></div>
            <div class="image" data-name="headphone"><span><img src="image/img11.jpg" alt=""></span></div>
            <div class="image" data-name="camera"><span><img src="image/img12.jpg" alt=""></span></div>
        </div>
    </div>
</body>
</html>
